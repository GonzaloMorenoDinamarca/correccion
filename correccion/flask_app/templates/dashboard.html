<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <h1>Welcome to car Dealz, {{nombre_prueba.first_name}}</h1>
        <a href='/logout'><button>Logout</button></a>
        <h1>Cars for sale</h1>
        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Seller</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for auto in autos %}
                    <tr>
                        <td>{{auto.model}}</td>
                        <td>{{auto.year}}</td>
                        <td>{{auto.first_name}} {{auto.last_name}}</td>
                        <td>
                            <a href='/show/{{auto.id}}'>view</a>
                            {% if auto.vendedor_id == session.vendedor_id %}
                            <a href='/editar/{{auto.id}}'>edit</a>
                            <a href='/eliminar/{{auto.id}}'>delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href='/agregar'><button>Add a Car</button></a>
    </body>
</html>
